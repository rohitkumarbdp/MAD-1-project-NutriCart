{% extends 'base.html' %}
{% block title %} Home {% endblock title %}



{% block body %}

<div class="container  text-center my-5">
  <div class="row">
    <div class="col border border-primary-subtle">
      <h2 class="my-3">Admin Login</h2>
      <div class="container my-4">
        <form action="/submit_form" , method="POST">
          <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label ">Email address</label>
            <input type="email" class="form-control " id="exampleInputEmail1" name="admin_email"
              placeholder="abc@gmail.com" aria-describedby="emailHelp" required>

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="admin_password" placeholder="Enter your password here"
              required id="exampleInputPassword1">
          </div>

          <button type="submit" class="btn btn-primary" name="form_type" value="admin">Login</button>
        </form>
      </div>
    </div>
    <div class="col border border-primary-subtle border-start-0">
      <h2 class="my-3">User Login</h2>
      <div class="container my-4">
        <div class="container">
          <form action="/submit_form" method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="abc@gmail.com"
                name="user_email" required aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="user_password" placeholder="Enter your password here"
                id="exampleInputPassword1" required>
            </div>

            <button type="submit" class="btn btn-primary" name="form_type" value="user">Login</button>&nbsp;&nbsp;&nbsp;
            <a class="btn btn-primary" href="/register" role="button">Register</a>



          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
