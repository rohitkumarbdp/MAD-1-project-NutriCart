{% extends 'base.html' %}
{% block title %} edit-product {% endblock title %}



{% block body %}




<div class="container my-3">
    <h4>Edit details about :<span style="color: brown;"> {{product.product_name}}</span></h4>
    <form action="/edit_product/{{product.id}}" method="POST" class="my-3">
        <div class="mb-3">
            <label for="p1" class="form-label">Product name : <span style="color: red;"><b>*</b></span></label>
            <input type="text" class="form-control" name="product_name" id="p1" value="{{product.product_name}}"
                placeholder="Example: Fruit" required>

        </div>
        <div class="mb-3">
            <label for="p2" class="form-label">Rate per unit : <span style="color: red;"><b>*</b></span></label>
            <input type="number" class="form-control" id="p2" name="rate" value="{{product.rate}}" required
                placeholder="Example: 100">
        </div>
        <div class="mb-3">
            <label for="p3" class="form-label">Select Unit : <span style="color: red;"><b>*</b></span></label>
            <select id="p3" name="unit" required>
                <option value="" disabled selected>Select Unit</option>
                <option value="kg">Kilogram (kg)</option>
                <option value="g">Gram (g)</option>
                <option value="lit">Liter (lit)</option>
                <option value="packet">Packet</option>
                <option value="dz">Dozen (dz)</option>
                <option value="ml">Milliliter (ml)</option>
                <option value="piece">Piece</option>

            </select>
        </div>

        <div class="mb-3">
            <label for="p4" class="form-label">Manufacture date :</label>
            <input type="date" class="form-control" id="p4" name="manufacture" value="{{product.manufacture}}">
        </div>
        <div class="mb-3">
            <label for="p5" class="form-label">Expiry date :</label>
            <input type="date" class="form-control" id="p2" name="expiry" value="{{product.expiry}}">
        </div>
        <div class="mb-3">
            <label for="p6" class="form-label">Stock to be added : <span style="color: red;"><b>*</b></span></label>
            <input type="number" class="form-control" id="p6" name="stock_quantity" value="{{product.stock_quantity}}"
                required placeholder="Example: 100">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="p7" required>
            <label class="form-check-label" for="p7">Confirm above details are correct!</label>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
