<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutricart.com - Profile</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <div class="container main-body">
			<div class="row">
				<div class="col-lg-4">
						<div class="card card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="/static/avatar.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
								<div class="mt-3">
									<h4>{{user.first_name}}</h4>
									<p class="text-secondary mb-1">{{user.email}}</p>
									<p class="text-muted font-size-sm">{{user.address}}</p>
									
								</div>
							</div>
						</div>
				</div>
				<div class="col-lg-8">
                    <form action="{{ url_for('edit_profile', user_id=user.id) }}"  method="POST">
						<div class="card card-body">
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">First Name</h6>
								</div>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="first_name" placeholder="Choose a unique username" value="{{user.first_name}}" required>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Email</h6>
								</div>
								<div class="col-sm-9">
									<input type="email" class="form-control" name="email" placeholder="name@example.com" value={{user.email}} required>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Phone</h6>
								</div>
								<div class="col-sm-9">
									<input type="text" name="phone" maxlength="10" pattern="[0-9]{10}" class="form-control" 
                                    placeholder="Enter your 10-digit Phone number" value={{user.phone}} required>
								</div>
							</div>
                            
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Address</h6>
								</div>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="address" value={{user.address}} 
                                    placeholder="Enter your complete address"  required>
								</div>
							</div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Pin Code</h6>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" maxlength="6" pattern="[0-9]{6}" name="pincode"  value={{user.pincode}} required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Password</h6>
                                </div>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="password" value={{user.password}} required>
                                </div>
                            </div>
							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-9 ">
									<input type="submit" class="btn btn-primary px-4" value="Save Changes">
								</div>
							</div>
						</div>

                    </form>
					
					
				</div>
			</div>
		
	</div>
</body>
</html>
